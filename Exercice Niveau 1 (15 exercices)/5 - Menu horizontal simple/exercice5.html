<!DOCTYPE html>
<html>
<head>
	<title>Menu simple</title>
	<meta charset="utf-8">
	<style type="text/css">

		ul {
			display: flex;
			padding-right: 2px;
			list-style: none;
			justify-content: center;
			height: 700px;
			align-items: center;
		}

	  a {
				border: 1px solid black;
				padding: 12px 25px;
			 margin-right: 30px;
		 text-decoration: none;
	  }

		a:hover {
			background-color: #3377ff;
			color: white;
		}

	</style>
</head>
<body>
	<nav>
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
